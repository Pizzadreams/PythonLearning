<!DOCTYPE html>
<html>
<head>
    <title>Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button, a {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
        }
        button {
            background-color: #8B5C2A;
            color: white;
        }
        a {
            background-color: #2A5C8B;
            color: white;
        }
        #images {
            margin-top: 20px;
        }
        #images img {
            margin: 10px;
            width: 600px;
            height: 425px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>Art Gallery</h1>

    <button onclick="loadNewImages()">New Room</button>
    <a href="{% url 'gallery3d' %}">Enter 3D Mode</a>

    <div id="images">
        <!-- Images will be loaded here -->
    </div>

    <script>
        // Function to generate random Picsum image URLs
        function getRandomImageUrl() {
            return `https://picsum.photos/800/600?random=${Math.floor(Math.random() * 1000)}`;
        }

        // Load and display 3 random images
        function loadNewImages() {
            const container = document.getElementById('images');
            container.innerHTML = ''; // Clear existing images

            for (let i = 0; i < 3; i++) {
                const img = document.createElement('img');
                img.src = getRandomImageUrl();
                img.alt = `Random art ${i + 1}`;
                container.appendChild(img);
            }
        }

        // Load images on page load
        loadNewImages();
    </script>
</body>
</html>
