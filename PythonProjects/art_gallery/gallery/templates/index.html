<!DOCTYPE html>
<html>
<head>
    <style>
        .art-frame {
            display: inline-block;
            padding: 24px;
            border: 12px solid #8B5C2A; /* Brown frame color */
            background: #f5e9da;        /* Light background for matting */
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            border-radius: 12px;
            margin: 32px 0;
        }
        .art-frame img {
            display: block;
            max-width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>Art Gallery</h1>

<div class="art-frame">
    <img src="https://picsum.photos/800/600?random={{ random_number }}" alt="Random Art">
</div>

</body>
</html>
