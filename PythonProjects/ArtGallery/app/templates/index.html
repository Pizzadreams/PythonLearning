<!-- gallery/templates/gallery/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
</head>
<body>
    <h1>Art Gallery</h1>

    {% if image_url %}
        <div>
            <h2>{{ title }}</h2>
            <img src="{{ image_url }}" alt="{{ title }}" style="width:300px;height:auto;">
        </div>
    {% else %}
        <p>Error fetching image.</p>
    {% endif %}
    
    <div>
        <form method="get">
            <button type="submit" name="action" value="next">Next Random Image</button>
        </form>
    </div>
</body>
</html>
