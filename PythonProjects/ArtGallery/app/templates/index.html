<!DOCTYPE html>
<html>
<head>
    <title>Art Gallery</title>
    <style>
        .gallery-container {
            text-align: center;
            margin-top: 20px;
        }
        .gallery-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <img src="{{ image_url }}" alt="Random Unsplash Image" class="gallery-image">
    </div>
    <button onclick="fetchNewImage()">Get New Image</button>

    <script>
        function fetchNewImage() {
            window.location.href = '/random-image/';  // Redirect to the view that fetches a new image
        }
    </script>
</body>
</html>
